<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ SITENAME }} - {{ article.title if article else "Home" }}</title>
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{{ SITEURL }}/">{{ SITENAME }}</a></h1>
        </div>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="container">
            <p>&copy; {{ SITEYEAR }} {{ SITENAME }}</p>
        </div>
    </footer>
</body>
</html>
